<body>
    <script>

    

    let edad, peso, altura,imc;
   
    edad = parseInt(prompt("Ingresa la edad"));
 

    peso =  parseFloat(prompt("Ingresa el peso"));
   

    altura =  parseFloat(prompt("Ingresa la altura en Metros"));
   

     imc = peso / (altura * altura);
    console.log("Tu ICM es "+imc.toFixed(2));
    if(edad < 45){
        if(imc < 22){
            console.log("Tu indice de masa corporal es bajo:");
            
        }else {
            console.log("Tu indice de masa corporal es medio:");
            
        }
    }else {
        if(imc < 22){
            console.log("Tu indice de masa corporal es medio:");
        }else {
            console.log("Tu indice de masa corporal es alto:");
        }
    

}
    </script>
