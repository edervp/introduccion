<DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte decimal</title>

<body>

    <script>
        let num, resultado;
        num =  parseFloat(prompt("ingresa un numero"));

        if(num<0) num=num*-1;

        resultado = num - (Math.floor(num));
        console.log("los decimales son:"+resultado.toFixed(3));
</script>
